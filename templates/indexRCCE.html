<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Check Classification</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body {
          background-image: url('https://cdn.dribbble.com/users/43762/screenshots/1398119/ccu-superbowl---deposits.gif');
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>
    <!-- Custom styles for this template -->
    <link href="../static/css/iris.css" rel="stylesheet">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark text-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Check Classification</h5>
</div>


<div class="container p-3 my-3 bg-secondary text-white">
    {% if setosa %}
    <div class="alert alert-primary">{{setosa}}</div>
    {% elif versicolor %}
    <div class="alert alert-primary">{{versicolor}}</div>
    {% elif virginica %}
    <div class="alert alert-primary">{{virginica}}</div>
    {% endif %}
    <form class="form-group" action="/predictRCCE" method="POST" onsubmit="return validateForm()">
        <label for="Etat">Etat :</label>
        <input class="form-control" type="text" name="Etat" required>
        <label for="IdTypeLot">IdTypeLot :</label>
        <input class="form-control" type="text" name="IdTypeLot" required>
        <label for="BanquePayeur">BanquePayeur :</label>
        <input class="form-control" type="text" name="BanquePayeur" required>
        <label for="MotifRejet">MotifRejet :</label>
        <input class="form-control" type="text" name="MotifRejet" required>
        <br>
        <button class="btn btn-dark" type="submit" name="submit">Submit</button>
    </form>

    <script>
    function validateForm() {
        var etat = document.forms[0]["Etat"].value;
        var idTypeLot = document.forms[0]["IdTypeLot"].value;
        var banquePayeur = document.forms[0]["BanquePayeur"].value;
        var motifRejet = document.forms[0]["MotifRejet"].value;

        if (etat === "" || idTypeLot === "" || banquePayeur === "" || motifRejet === "") {
            alert("Please fill in all the fields.");
            return false;
        }

        // If all fields are filled, the form will be submitted
        return true;
    }

    </script>

</div>

<div class="container">
    <div class="card-deck mb-3 text-center">

        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Check Blocked </h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>That means that the predicted value of RejetCCE was -1</li>
                </ul>
            </div>
        </div>
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Check Not Blocked</h4>
            </div>
            <div class="card-body">
                <ul class="list-unstyled mt-3 mb-4">
                    <li>That means that the predicted value of RejetCCE was 0</li>
                </ul>
            </div>
        </div>
    </div>


</div>
</body>
</html>
